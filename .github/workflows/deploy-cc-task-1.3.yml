name: Deploy CC Task 1.3 - Subscription Policies

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
        required: true
      location:
        description: 'Azure region for deployment metadata'
        type: string
        default: 'eastus2'
        required: true

env:
  TEMPLATE_PATH: infra/cc/task-1.3-policies/main.bicep
  PARAMS_PATH: infra/cc/task-1.3-policies/main.bicepparam

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate-bicep.yml
    with:
      bicep_path: infra/cc/task-1.3-policies

  deploy:
    name: Deploy Subscription Policies
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        run: |
          az login --service-principal \
            --username "${{ secrets.CLIENT_ID }}" \
            --password "${{ secrets.SECRET_ID }}" \
            --tenant "${{ secrets.TENANT_ID }}" \
            --output none
          az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      - name: Convert bicepparam to JSON
        run: |
          az bicep build-params \
            --file "${{ env.PARAMS_PATH }}" \
            --outfile params.json

      - name: What-If deployment
        run: |
          az deployment sub what-if \
            --name "cc-task-1.3-${{ github.run_id }}" \
            --location "${{ inputs.location }}" \
            --template-file "${{ env.TEMPLATE_PATH }}" \
            --parameters @params.json

      - name: Deploy subscription policies
        run: |
          az deployment sub create \
            --name "cc-task-1.3-${{ github.run_id }}" \
            --location "${{ inputs.location }}" \
            --template-file "${{ env.TEMPLATE_PATH }}" \
            --parameters @params.json \
            --output json > deployment-output.json

      - name: Display deployment outputs
        run: |
          echo "Deployment Outputs:"
          cat deployment-output.json | jq '.properties.outputs'

      - name: Verify policy definitions
        run: |
          echo "Listing custom policy definitions:"
          az policy definition list \
            --query "[?policyType=='Custom' && contains(name, 'cc-')].{Name:name, DisplayName:displayName}" \
            --output table

      - name: Verify policy assignments
        run: |
          echo "Listing policy assignments:"
          az policy assignment list \
            --query "[?contains(name, 'cc-')].{Name:name, DisplayName:displayName, Scope:scope}" \
            --output table

      - name: Check policy compliance
        run: |
          echo "Policy compliance summary (may take time to evaluate):"
          az policy state summarize \
            --query "policyAssignments[?contains(policyAssignmentId, 'cc-')].{Assignment:policyAssignmentId, Compliant:results.resourceDetails[0].compliant, NonCompliant:results.resourceDetails[0].nonCompliant}" \
            --output table 2>/dev/null || echo "Compliance data not yet available"
