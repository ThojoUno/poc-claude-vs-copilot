name: Deploy ccskill Prerequisites

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
        required: true
      resource_group:
        description: 'Target resource group'
        type: string
        default: 'rg-eastus2-ccskill'
        required: true
      location:
        description: 'Azure region'
        type: string
        default: 'eastus2'
        required: true

env:
  TEMPLATE_PATH: infra/ccskill/prerequisites/main.bicep
  PARAMS_PATH: infra/ccskill/prerequisites/main.bicepparam

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate-bicep.yml
    with:
      bicep_path: infra/ccskill/prerequisites

  deploy:
    name: Deploy Prerequisites
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        run: |
          az login --service-principal \
            --username "${{ secrets.CLIENT_ID }}" \
            --password "${{ secrets.SECRET_ID }}" \
            --tenant "${{ secrets.TENANT_ID }}" \
            --output none
          az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      - name: Ensure resource group exists
        run: |
          az group create \
            --name "${{ inputs.resource_group }}" \
            --location "${{ inputs.location }}" \
            --tags environment=${{ inputs.environment }} project=poc-claude-vs-copilot tool=ccskill \
            --output none 2>/dev/null || true

      - name: Convert bicepparam to JSON
        run: |
          az bicep build-params \
            --file "${{ env.PARAMS_PATH }}" \
            --outfile params.json

      - name: What-If deployment
        run: |
          az deployment group what-if \
            --name "ccskill-prerequisites-${{ github.run_id }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --template-file "${{ env.TEMPLATE_PATH }}" \
            --parameters @params.json \
            --parameters environment=${{ inputs.environment }} location=${{ inputs.location }}

      - name: Deploy prerequisites
        run: |
          az deployment group create \
            --name "ccskill-prerequisites-${{ github.run_id }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --template-file "${{ env.TEMPLATE_PATH }}" \
            --parameters @params.json \
            --parameters environment=${{ inputs.environment }} location=${{ inputs.location }} \
            --output json > deployment-output.json

      - name: Display deployment outputs
        run: |
          echo "Deployment Outputs:"
          cat deployment-output.json | jq '.properties.outputs'

      - name: Verify deployment
        run: |
          echo "Verifying prerequisites deployment..."

          # Verify Log Analytics Workspace
          LAW_NAME=$(cat deployment-output.json | jq -r '.properties.outputs.logAnalyticsWorkspaceName.value')
          az monitor log-analytics workspace show \
            --workspace-name "$LAW_NAME" \
            --resource-group "${{ inputs.resource_group }}" \
            --query "{name:name,provisioningState:provisioningState}" \
            --output table

          # Verify Key Vault
          KV_NAME=$(cat deployment-output.json | jq -r '.properties.outputs.keyVaultName.value')
          az keyvault show \
            --name "$KV_NAME" \
            --resource-group "${{ inputs.resource_group }}" \
            --query "{name:name,enableRbacAuthorization:properties.enableRbacAuthorization,purgeProtection:properties.enablePurgeProtection}" \
            --output table

          echo "Prerequisites verification complete."
