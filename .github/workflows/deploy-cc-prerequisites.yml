name: Deploy CC Prerequisites

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
        required: true
      resource_group:
        description: 'Target resource group'
        type: string
        default: 'rg-eastus2-claude'
        required: true
      location:
        description: 'Azure region'
        type: string
        default: 'eastus2'
        required: true

env:
  TEMPLATE_PATH: infra/cc/prerequisites/main.bicep
  PARAMS_PATH: infra/cc/prerequisites/main.bicepparam

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate-bicep.yml
    with:
      bicep_path: infra/cc/prerequisites

  deploy:
    name: Deploy Prerequisites
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        run: |
          az login --service-principal \
            --username "${{ secrets.CLIENT_ID }}" \
            --password "${{ secrets.SECRET_ID }}" \
            --tenant "${{ secrets.TENANT_ID }}" \
            --output none
          az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      - name: Ensure resource group exists
        run: |
          az group create \
            --name "${{ inputs.resource_group }}" \
            --location "${{ inputs.location }}" \
            --output none 2>/dev/null || true

      - name: Convert bicepparam to JSON
        run: |
          az bicep build-params \
            --file "${{ env.PARAMS_PATH }}" \
            --outfile params.json

      - name: What-If deployment
        run: |
          az deployment group what-if \
            --name "cc-prerequisites-${{ github.run_id }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --template-file "${{ env.TEMPLATE_PATH }}" \
            --parameters @params.json \
            --parameters environment=${{ inputs.environment }} location=${{ inputs.location }}

      - name: Deploy prerequisites
        run: |
          az deployment group create \
            --name "cc-prerequisites-${{ github.run_id }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --template-file "${{ env.TEMPLATE_PATH }}" \
            --parameters @params.json \
            --parameters environment=${{ inputs.environment }} location=${{ inputs.location }} \
            --output json > deployment-output.json

      - name: Display deployment outputs
        run: |
          echo "Deployment Outputs:"
          cat deployment-output.json | jq '.properties.outputs'
