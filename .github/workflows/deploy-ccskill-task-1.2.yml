name: Deploy ccskill Task 1.2 - Hub VNet

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
        required: true
      resource_group:
        description: 'Target resource group'
        type: string
        default: 'rg-eastus2-ccskill'
        required: true
      location:
        description: 'Azure region'
        type: string
        default: 'eastus2'
        required: true

env:
  TEMPLATE_PATH: infra/ccskill/task-1.2-hub-vnet/main.bicep
  PARAMS_PATH: infra/ccskill/task-1.2-hub-vnet/main.bicepparam

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate-bicep.yml
    with:
      bicep_path: infra/ccskill/task-1.2-hub-vnet

  deploy:
    name: Deploy Hub VNet
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        run: |
          az login --service-principal \
            --username "${{ secrets.CLIENT_ID }}" \
            --password "${{ secrets.SECRET_ID }}" \
            --tenant "${{ secrets.TENANT_ID }}" \
            --output none
          az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      - name: Get prerequisites outputs
        id: prereqs
        run: |
          echo "Fetching prerequisites deployment outputs..."

          # Get the latest successful prerequisites deployment
          PREREQ_OUTPUT=$(az deployment group show \
            --name "$(az deployment group list --resource-group "${{ inputs.resource_group }}" --query "[?contains(name, 'ccskill-prerequisites')].name | [0]" -o tsv)" \
            --resource-group "${{ inputs.resource_group }}" \
            --query "properties.outputs" \
            --output json 2>/dev/null || echo "{}")

          if [ "$PREREQ_OUTPUT" = "{}" ]; then
            echo "ERROR: Prerequisites not deployed. Run deploy-ccskill-prerequisites first."
            exit 1
          fi

          # Extract Log Analytics Workspace ID
          echo "logAnalyticsWorkspaceId=$(echo $PREREQ_OUTPUT | jq -r '.logAnalyticsWorkspaceId.value')" >> $GITHUB_OUTPUT

          echo "Prerequisites outputs retrieved successfully."

      - name: Convert bicepparam to JSON
        run: |
          az bicep build-params \
            --file "${{ env.PARAMS_PATH }}" \
            --outfile params.json

      - name: What-If deployment
        run: |
          az deployment group what-if \
            --name "ccskill-task-1.2-${{ github.run_id }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --template-file "${{ env.TEMPLATE_PATH }}" \
            --parameters @params.json \
            --parameters environment=${{ inputs.environment }} location=${{ inputs.location }} \
            --parameters logAnalyticsWorkspaceId="${{ steps.prereqs.outputs.logAnalyticsWorkspaceId }}"

      - name: Deploy hub VNet
        run: |
          az deployment group create \
            --name "ccskill-task-1.2-${{ github.run_id }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --template-file "${{ env.TEMPLATE_PATH }}" \
            --parameters @params.json \
            --parameters environment=${{ inputs.environment }} location=${{ inputs.location }} \
            --parameters logAnalyticsWorkspaceId="${{ steps.prereqs.outputs.logAnalyticsWorkspaceId }}" \
            --output json > deployment-output.json

      - name: Display deployment outputs
        run: |
          echo "Deployment Outputs:"
          cat deployment-output.json | jq '.properties.outputs'

      - name: Verify hub VNet resources
        run: |
          echo "Verifying hub VNet deployment..."

          # Verify Azure Firewall
          echo "Azure Firewall:"
          az network firewall show \
            --name "fw-hub-ccskill-${{ inputs.environment }}-eus2" \
            --resource-group "${{ inputs.resource_group }}" \
            --query "{name:name,provisioningState:provisioningState,threatIntelMode:threatIntelMode,sku:sku.tier}" \
            --output table

          # Verify Azure Bastion
          echo "Azure Bastion:"
          az network bastion show \
            --name "bas-hub-ccskill-${{ inputs.environment }}-eus2" \
            --resource-group "${{ inputs.resource_group }}" \
            --query "{name:name,provisioningState:provisioningState,sku:sku.name}" \
            --output table

          # Verify VPN Gateway
          echo "VPN Gateway:"
          az network vnet-gateway show \
            --name "vgw-hub-ccskill-${{ inputs.environment }}-eus2" \
            --resource-group "${{ inputs.resource_group }}" \
            --query "{name:name,provisioningState:provisioningState,sku:sku.name,bgpAsn:bgpSettings.asn,vpnGen:vpnGatewayGeneration}" \
            --output table

          # Verify Route Table
          echo "Route Table:"
          az network route-table show \
            --name "rt-sharedservices-ccskill-${{ inputs.environment }}-eus2" \
            --resource-group "${{ inputs.resource_group }}" \
            --query "{name:name,routes:routes[0].name,nextHop:routes[0].nextHopIpAddress}" \
            --output table

          echo "Hub VNet verification complete."
